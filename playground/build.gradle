apply plugin: 'kotlin-multiplatform'

kotlin {
    targets {
        fromPreset(presets.macosX64, 'macos') {
            compilations.main {
                outputKinds = [EXECUTABLE]
                // output DIR "bin"
            }
            compilations.all {
                linkerOpts "-L/usr/local/opt/sdl2/lib -L/usr/local/opt/sdl2_image/lib -L/usr/local/opt/sdl2_mixer/lib -lsdl2 -lsdl2_image -lsdl2_mixer"
            }
        }
    }
    sourceSets {
        macosMain {
            kotlin.srcDirs += "src"
            dependencies {
                implementation project(":ksdl")
            }
        }
    }
}

afterEvaluate {
    kotlin.targets.macos.compilations.main.getLinkTask("EXECUTABLE", "DEBUG").doLast { task ->
        copy {
            from file('resources')
            into task.outputFile.get().parent
        }
    }
}

afterEvaluate {
    def linkTask = kotlin.targets.macos.compilations.main.getLinkTask("EXECUTABLE", "DEBUG")
    task run(type: Exec) {
        def outputArtifact = linkTask.outputFile.get()
        commandLine "$outputArtifact"
    }
    tasks["run"].dependsOn(linkTask)
}
