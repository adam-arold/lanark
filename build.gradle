group = 'org.lanark'
version = '1.0'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        // maven { url 'https://teamcity.jetbrains.com/guestAuth/repository/download/Kotlin_130_Compiler/1628553:id/maven' }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.20-dev-335'
    }
}

apply plugin: 'kotlin-multiplatform'

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        // maven { url 'https://teamcity.jetbrains.com/guestAuth/repository/download/Kotlin_130_Compiler/1628553:id/maven' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlinx' }
    }
}
